<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsuki Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #FFD700;
        }

        #search-bar {
            display: block;
            width: 50%;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 25px;
            outline: none;
            margin-bottom: 30px;
            background: #1a1a1a;
            color: #f0f0f0;
            text-align: center;
            transition: border 0.3s;
        }

        #search-bar:focus {
            border-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-item {
            margin: 10px;
            position: relative;
        }

        .image-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .premium-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            background: gold;
            color: black;
            border-radius: 50%;
            padding: 5px 10px;
            font-weight: bold;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-image {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }

        .popup-image img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .popup-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .popup-controls button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        .download-btn {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            display: none;
        }

        .ai-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #FFD700;
            color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Tsuki Gallery</h1>
    <input type="text" id="search-bar" placeholder="Search Images...">
    <div class="gallery" id="gallery-container"></div>
    <div id="loading">Loading...</div>

    <div class="popup-container" id="popup-container">
        <div class="popup-image">
            <img src="" id="popup-image" alt="Popup">
            <div class="popup-controls">
                <button id="prev-btn">&lt;</button>
                <button id="next-btn">&gt;</button>
            </div>
            <a href="" id="download-link" class="download-btn" download>Download Image</a>
        </div>
    </div>

    <div class="ai-icon" id="ai-icon">
        ðŸ¤–
    </div>

    <script>
        const apiKey = 'D0VoBabslhk-aM9VW1sHXbY-sO_CVsZDpsM8yDvKQkY';
        const apiUrl = `https://api.unsplash.com/photos?client_id=${apiKey}&per_page=30`;

        const galleryContainer = document.getElementById('gallery-container');
        const loadingIndicator = document.getElementById('loading');
        const popupContainer = document.getElementById('popup-container');
        const popupImage = document.getElementById('popup-image');
        const downloadLink = document.getElementById('download-link');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let images = [];
        let currentIndex = 0;

        document.getElementById('search-bar').addEventListener('keyup', (e) => {
            const query = e.target.value;
            if (query) {
                fetchImages(query);
            } else {
                fetchImages();
            }
        });

        async function fetchImages(query = '') {
            galleryContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
            const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${apiKey}`);
            const data = await response.json();
            images = data.results;
            displayImages(images);
        }

        function displayImages(images) {
            galleryContainer.innerHTML = '';
            loadingIndicator.style.display = 'none';

            images.forEach((img, index) => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');
                imageItem.innerHTML = `
                    <img src="${img.urls.small}" alt="${img.alt_description}" data-index="${index}">
                    ${index % 2 === 0 ? '<div class="premium-icon">â˜…</div>' : ''}
                `;
                imageItem.querySelector('img').addEventListener('click', () => showPopup(index));
                galleryContainer.appendChild(imageItem);
            });
        }

        function showPopup(index) {
            currentIndex = index;
            popupContainer.style.display = 'flex';
            updatePopupImage();
        }

        function updatePopupImage() {
            const image = images[currentIndex];
            popupImage.src = image.urls.full;
            downloadLink.href = image.urls.full;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updatePopupImage();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updatePopupImage();
        });

        popupContainer.addEventListener('click', (e) => {
            if (e.target === popupContainer) popupContainer.style.display = 'none';
        });

        // Initial Fetch
        fetchImages();
    </script>
</body>
</html>
